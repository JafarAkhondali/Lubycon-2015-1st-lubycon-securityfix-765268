<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test_scrollbar</title>
	<link rel="stylesheet" href="jquery.mCustomScrollbar.css" type="text/css" />
	<script src="jquery-1.11.3.min.js"></script>
	
</head>
<body>
	<div>
		<div id="inside_wrap" class="mCustomScrollbar" data-mcs-theme="dark">
			<p>Lorem ipsum dolor sit amet,</p>
			<p>consectetur adipisicing elit,</p>
			<p>sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
			<p>Ut enim ad minim veniam,</p>
			<p>quis nostrud exercitation ullamco laboris</p>
			<p>nisi ut aliquip ex ea commodo consequat.</p>
		</div>
		<style>
		body{
			margin:0;
		}
			#inside_wrap{
				width: 500px;
				height: 100px;
				margin: 0px auto;
				margin-top: 200px;
				border-radius: 3px;
				background: #dddddd;
			}
		</style>
	</div>
	<script src="jquery.mCustomScrollbar.js"></script>
	<script>
		(function($){
	        $(window).load(function(){
	        	$.mCustomScrollbar.defaults.scrollButtons.enable=true; //enable scrolling buttons by default
				$.mCustomScrollbar.defaults.axis="yx"; //enable 2 axis scrollbars by default
	            $("#inside_wrap").mCustomScrollbar({
	            	theme: "dark"
	            	axis: "y"
	            });
	        });
	    })(jQuery);
	</script>
	
</body>
</html>
