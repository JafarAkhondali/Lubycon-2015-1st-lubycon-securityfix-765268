<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test_scrollbar</title>
	<link rel="stylesheet" href="jquery.mCustomScrollbar.css" type="text/css" />
	<script src="jquery-1.11.3.min.js"></script>
	<script src="jquery.mCustomScrollbar.js"></script>
</head>
<body>
	<script>
	(function($){
        $(window).load(function(){
            $("#inside_wrap").mCustomScrollbar({
            	theme: "dark"
            });
        });
    })(jQuery);
</script>
	<div class="mCustomScrollbar" data-mcs-theme="dark">
		<div id="inside_wrap">
		</div>
		<style>
		body{
			margin:0;
		}
			#inside_wrap{
				width: 100%;
				height: 2000px;
				background: #48cfad;
			}
		</style>
	<div>
</body>
</html>
