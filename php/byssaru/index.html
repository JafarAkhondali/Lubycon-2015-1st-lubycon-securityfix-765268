<html>

<title>AJAX 실시간 중복체크</title>
</head>
<body>
    <a href="?1=page&2=page1">page1</a>
    <div id="pageContent">ready</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script><!-- 최신버전 제이쿼리 -->
<script type="text/javascript">
   
    $('a').bind('click', function (event) {
        event.preventDefault();
        loadPage();
        var href = $(this).attr('href');
        window.location.href = href;
    });

    function loadPage(url) {

        function getUrlParameter(sParam) {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++) {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) {
                    return sParameterName[1];
                }
            }
        }
        var fi = getUrlParameter('1');
        var se = getUrlParameter('2');

        console.log(fi);
        console.log(se);

        var id = $('#id').val();
        $.ajax({
        type: "POST",
        url: "index.php", //이페이지에서 중복체크를 한다
        data: "2="+se,//test.asp에 id 값을 보낸다
        cache: false,
        success: function(data){
            $("#pageContent").html(data); //해당 내용을 보여준다
        }
        });
    };
</script>
</body>
</html>
